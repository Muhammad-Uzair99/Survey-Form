        <main class="border-white border-solid border-2 text-base font-semibold rounded-xl w-4/5 shadow-xl shadow-slate-600 mx-auto my-5 bg-slate-50 md:w-1/2">

            <!--Form-->

            <form method="post" action="#" id="survey-form" class="w-11/12 mx-auto">
                
                <!-- Personal Info -->

                <fieldset>
                    <label class="block my-4 indent-1" id="name-label" for="name">Name
                        <input class="w-full rounded-lg mt-1 hover:shadow-lg hover:shadow-slate-600 focus:shadow-lg focus:shadow-slate-600" type="text" id="name" name="name" placeholder="Enter Your Name" required>
                    </label>
                    <label class="block my-4 indent-1" id="email-label" for="email">Email
                        <input class="w-full rounded-lg mt-1 hover:shadow-lg hover:shadow-slate-600 focus:shadow-lg focus:shadow-slate-600" type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    </label>
                    <label class="block my-4 indent-1" id="number-label" for="age">Age (optional)
                        <input class="w-full rounded-lg mt-1 hover:shadow-lg hover:shadow-slate-600 focus:shadow-lg focus:shadow-slate-600" type="number" id="age" name="age" min="10" max="120" placeholder="Enter Your Age">
                    </label>
                    <label class="block my-4 indent-1" for="dropdown">Which option best describes your current role?
                        <select class="w-full rounded-lg mt-1 hover:shadow-lg hover:shadow-slate-600 focus:shadow-lg focus:shadow-slate-600" id="dropdown" name="role" required>
                            <option disabled selected value="">Select Current Role</option>
                            <option class="bg-slate-200" value="1">Student</option>
                            <option class="bg-slate-200" value="2">Full Time Job</option>
                            <option class="bg-slate-200" value="3">Full Time Learner</option>
                            <option class="bg-slate-200" value="4">Prefer not to say</option>
                            <option class="bg-slate-200" value="5">Other</option>
                        </select>
                    </label>
                </fieldset>

                <!-- Questions -->

                <fieldset class="my-4">
                    <legend class="indent-1">Would you recommend freeCodeCamp to a friend?</legend>
                    <label class="block" for="definitely">
                        <input class="form-radio" type="radio" id="definitely" name="recommend" value="definitely" checked> Definitely
                    </label>
                    <label class="block" for="maybe">
                        <input type="radio" id="maybe" name="recommend" value="maybe"> Maybe
                    </label>
                    <label class="block" for="not-sure">
                        <input type="radio" id="not-sure" name="recommend" value="not-sure"> Not sure
                    </label>
                </fieldset>
                <fieldset class="block my-4 indent-1">
                    <label for="dropdown2">
                        What is your favorite feature of freeCodeCamp?
                        <select class="w-full rounded-lg mt-1 hover:shadow-lg hover:shadow-slate-600 focus:shadow-lg focus:shadow-slate-600" id="dropdown2" name="favourite-feature" required>
                            <option disabled selected value="">Select an option</option>
                            <option class="bg-slate-200" value="a">Challenges</option>
                            <option class="bg-slate-200" value="b">Projects</option>
                            <option class="bg-slate-200" value="c">Community</option>
                            <option class="bg-slate-200" value="d">Open Source</option>
                        </select>
                    </label>
                </fieldset>

                <!-- Feedback -->

                <fieldset class="my-4">
                    <legend class="indent-1">What would you like to see improved? (Check all that apply)</legend>
                    <label class="block" for="front-end-projects">
                        <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects" checked> Front-end Projects
                    </label>
                    <label class="block" for="back-end-projects">
                        <input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects"> Back-end Projects
                    </label>
                    <label class="block" for="data-visualization">
                        <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization"> Data Visualization
                    </label>
                    <label class="block" for="Challenges">
                        <input type="checkbox" id="Challenges" name="Challenges" value="challenges"> Challenges
                    </label>
                    <label class="block" for="open-source-community">
                        <input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community"> Open Source Community
                    </label>
                    <label class="block" for="gitter-help-rooms">
                        <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms
                    </label>
                    <label class="block" for="videos">
                        <input type="checkbox" id="videos" name="videos" value="videos"> Videos
                    </label>
                    <label class="block" for="city-meetups">
                        <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups"> City Meetups
                    </label>
                    <label class="block" for="wiki">
                        <input type="checkbox" id="wiki" name="wiki" value="wiki"> Wiki
                    </label>
                    <label class="block" for="Forum">
                        <input type="checkbox" id="Forum" name="Forum" value="Forum"> Forum
                    </label>
                    <label class="block" for="additional-courses">
                        <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses"> Additional Courses
                    </label>
                </fieldset>
                <fieldset class="my-4">
                    <label class="indent-1"for="suggestions">Any comments or suggestions?
                        <textarea class="w-full font-normal rounded-lg mt-1 hover:shadow-lg hover:shadow-slate-600 focus:shadow-lg focus:shadow-slate-600" id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
                    </label>
                </fieldset>
                <input class="my-4 border border-solid border-gray-600 w-full h-10 text-base bg-slate-300 rounded-lg cursor-pointer shadow-md shadow-slate-600 hover:bg-slate-400 hover:shadow-lg hover:shadow-slate-600 focus:shadow-lg focus:shadow-slate-600" type="submit" id="submit" value="Submit">
            </form>
        </main>
    </body>
</html>
