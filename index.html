<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="dist/output.css">
    </head>
    <body>
            <!-- Heading -->
        <header class="mx-auto text-center w-4/5 my-5">
            <h1 id="title" class="font-bold text-4xl"><em>freecodecamp</em> Survey Form</h1>
            <p id="description" class="italic">Thank you for taking the time to help us improve the platform</p>
        </header>

        <main class="border-black border-solid border-2 w-9/12 mx-auto">

            <!--Form-->

            <form method="post" action="#" id="survey-form" class="w-11/12 mx-auto">
                
                <!-- Personal Info -->

                <fieldset>
                    <label class="block my-4" id="name-label" for="name">Name
                        <input class="w-full" type="text" id="name" name="name" placeholder="Enter Your Name" required>
                    </label>
                    <label class="block my-4" id="email-label" for="email">Email
                        <input class="w-full" type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    </label>
                    <label class="block my-4" id="number-label" for="age">Age (optional)
                        <input class="w-full" type="number" id="age" name="age" min="10" max="120" placeholder="Enter Your Age">
                    </label>
                    <label class="block my-4" for="dropdown">Which option best describes your current role?
                        <select class="w-full" id="dropdown" name="role" required>
                            <option disabled selected value="">Select Current Role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                </fieldset>

                <!-- Questions -->

                <fieldset class="block my-4">
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label class="block" for="definitely">
                        <input type="radio" id="definitely" name="recommend" value="definitely" checked> Definitely
                    </label>
                    <label class="block" for="maybe">
                        <input type="radio" id="maybe" name="recommend" value="maybe"> Maybe
                    </label>
                    <label class="block" for="not-sure">
                        <input type="radio" id="not-sure" name="recommend" value="not-sure"> Not sure
                    </label>
                </fieldset>
                <fieldset class="block my-4">
                    <label for="dropdown2">
                        What is your favorite feature of freeCodeCamp?
                        <select class="w-full" id="dropdown2" name="favourite-feature" required>
                            <option disabled selected value="">Select an option</option>
                            <option value="a">Challenges</option>
                            <option value="b">Projects</option>
                            <option value="c">Community</option>
                            <option value="d">Open Source</option>
                        </select>
                    </label>
                </fieldset>

                <!-- Feedback -->

                <fieldset class="block my-4">
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    <label class="block" for="front-end-projects">
                        <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects" checked> Front-end Projects
                    </label>
                    <label class="block" for="back-end-projects">
                        <input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects"> Back-end Projects
                    </label>
                    <label class="block" for="data-visualization">
                        <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization"> Data Visualization
                    </label>
                    <label for="Challenges">
                        <input type="checkbox" id="Challenges" name="Challenges" value="challenges"> Challenges
                    </label>
                    <label for="open-source-community">
                        <input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community"> Open Source Community
                    </label>
                    <label for="gitter-help-rooms">
                        <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms
                    </label>
                    <label for="videos">
                        <input type="checkbox" id="videos" name="videos" value="videos"> Videos
                    </label>
                    <label for="city-meetups">
                        <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups"> City Meetups
                    </label>
                    <label for="wiki">
                        <input type="checkbox" id="wiki" name="wiki" value="wiki"> Wiki
                    </label>
                    <label for="Forum">
                        <input type="checkbox" id="Forum" name="Forum" value="Forum"> Forum
                    </label>
                    <label for="additional-courses">
                        <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses"> Additional Courses
                    </label>
                </fieldset>
                <fieldset class="block my-4">
                    <label for="suggestions">Any comments or suggestions?
                        <textarea class="w-full" id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
                    </label>
                </fieldset>
                <input class="my-4 border border-solid border-black w-full" type="submit" id="submit" value="Submit">
            </form>
        </main>
    </body>
</html>
